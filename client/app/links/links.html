<div id='container'>

      <ul class="navigation">
          <span class='links'>Links</span>
          <span class='shorten'>Shorten</ul>
      </ul>

      <ul> 

        <ul class="link" ng-repeat="linkObj in data.links | filter:search | orderBy:'created_at'">
          {{ linkObj.title }} {{ linkObj.url }}
          <a class = 'link' href="{{ linkObj.base_url }}/api/links/{{ linkObj.code }}">Shortend URL:</a>
          <span class='link visits'>Number visits: {{ linkObj.visits }}</span>
        </ul> 

      </ul>
</div>
